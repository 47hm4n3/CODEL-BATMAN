<!DOCTYPE html>
<html>
<head>

<title>Insert title here</title>
<link rel="stylesheet" type="text/css" href="./css/bootstrap.css">
</head>
<body>
	<form method="post" action="home" class="col-md-12 text-center">

			<div>

			</div>

				</div>

			</div>
			
			<div>
